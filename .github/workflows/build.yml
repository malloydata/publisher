name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# self contained tests
jobs:
  lint:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        # Building the SDK is necessary to generate the .d.ts files used for type checking.
        with:
          bun-version: 1.2.23
      - name: Typecheck
        run: |
          bun install
          bun run generate-api-types
          bun run build:sdk
          bun run typecheck
  lint_format:
    name: Lint and check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check formatting
        run: bunx prettier './packages/**/*.{ts,tsx}' --check
      - name: Lint
        run: bun run lint
  build:
    name: Build (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true" # Fetch submodules
      - name: Spin-up services
        run: docker compose --profile ci up -d
        shell: bash
      - name: Install dependencies
        run: docker exec -t publisher-ci bun install
        shell: bash
      - name: Build code
        run: docker exec -t publisher-ci bun run build
        shell: bash
      - name: Run tests
        run: docker exec -t publisher-ci sh -c "cd packages/server && bun test"
        shell: bash
  npx_test:
    name: npx test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true" # Fetch submodules
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23
      - name: build server
        run: bun install && bun run build
        env:
          BUN_CONFIG_SKIP_POSTINSTALL_SCRIPTS: "1"
      - name: Link local package
        run: |
          cd packages/server && npm link
      - name: Start npx server
        run: |
          cd packages/server && npx malloy-publisher --port 4002 --server_root ./ &
          sleep 12
      - name: Test API endpoint
        run: |
          response=$(curl -s http://localhost:4002/api/v0/projects)
          echo "API Response: $response"
          # Check if response is a JSON array with 1 entry
          if echo "$response" | jq -e '. | length == 1' > /dev/null; then
            echo "✓ API test passed: Found 1 project"
          else
            echo "✗ API test failed: Expected 1 project, got different response"
            exit 1
          fi

  build_ci_image:
    name: Build CI Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.ci
          push: false
          tags: publisher-ci:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/publisher-ci-image.tar

      - name: Save image as tar archive
        run: |
          # Save the image using regular docker save (not buildx)
          docker save publisher-ci:test -o /tmp/publisher-ci-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: publisher-ci-image
          path: /tmp/publisher-ci-image.tar
          retention-days: 1

  cross_platform_test:
    name: Cross Platform Tests (${{ matrix.os }})
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"

      # Native Windows build to test actual Windows paths (D:\something, C:\Users\...)
      - name: Setup Bun
        if: matrix.os == 'windows-latest'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        if: matrix.os == 'windows-latest'
        run: bun install
        shell: bash

      - name: Generate API types
        if: matrix.os == 'windows-latest'
        run: bun run generate-api-types
        shell: bash

      - name: Build
        if: matrix.os == 'windows-latest'
        run: bun run build
        shell: bash
        env:
          BUN_CONFIG_SKIP_POSTINSTALL_SCRIPTS: "1"

      - name: Run tests (tests Windows paths like D:\a\repo\...)
        if: matrix.os == 'windows-latest'
        run: bun run test
        shell: bash

      # macOS continues with native build (no Docker needed)
      - name: Setup Bun
        if: matrix.os == 'macos-latest'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        if: matrix.os == 'macos-latest'
        run: bun install

      - name: Generate API types
        if: matrix.os == 'macos-latest'
        run: bun run generate-api-types

      - name: Build
        if: matrix.os == 'macos-latest'
        run: bun run build

      - name: Run tests
        if: matrix.os == 'macos-latest'
        run: bun run test
